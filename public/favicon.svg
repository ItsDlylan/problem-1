<svg width="32" height="32" viewBox="0 0 40 42" xmlns="http://www.w3.org/2000/svg">
    <!-- Doctor icon favicon - optimized for small sizes -->
    <!-- Uses dark color that works well as a favicon -->
    
    <!-- Doctor's body/shirt - base layer under the lab coat -->
    <rect x="15" y="20" width="10" height="16" rx="1.5" fill="#1e40af" opacity="0.25" />
    
    <!-- Lab coat - main white coat that goes over the body -->
    <path
        d="M 13 20 L 13 36 L 27 36 L 27 20 L 25 20 L 25 22 L 15 22 L 15 20 Z"
        fill="#ffffff"
    />
    
    <!-- Lab coat collar - V-neck style -->
    <path
        d="M 20 20 L 15 22 L 20 24 L 25 22 Z"
        fill="#ffffff"
    />
    
    <!-- Lab coat buttons - small circles down the front -->
    <circle cx="20" cy="26" r="0.8" fill="#1e40af" opacity="0.4" />
    <circle cx="20" cy="29" r="0.8" fill="#1e40af" opacity="0.4" />
    <circle cx="20" cy="32" r="0.8" fill="#1e40af" opacity="0.4" />
    
    <!-- Doctor's head - circular and friendly -->
    <circle cx="20" cy="12" r="7" fill="#1e40af" opacity="0.6" />
    
    <!-- Stethoscope - hangs around the neck, tubes go down naturally -->
    <!-- Left side - curves around neck and hangs down -->
    <path
        d="M 20 19 Q 16 19 14 20 Q 12 22 12 26 Q 12 30 13 32"
        fill="none"
        stroke="#1e40af"
        stroke-width="2"
        stroke-linecap="round"
        opacity="0.8"
    />
    
    <!-- Right side - curves around neck and hangs down -->
    <path
        d="M 20 19 Q 24 19 26 20 Q 28 22 28 26 Q 28 30 27 32"
        fill="none"
        stroke="#1e40af"
        stroke-width="2"
        stroke-linecap="round"
        opacity="0.8"
    />
    
    <!-- Stethoscope chest piece - hangs down from the neck -->
    <circle cx="20" cy="28" r="2.5" fill="none" stroke="#1e40af" stroke-width="2" opacity="0.8" />
    <circle cx="20" cy="28" r="1.2" fill="#1e40af" opacity="0.8" />
    
    <!-- Stethoscope earpieces - positioned at the sides of the head/neck -->
    <circle cx="14" cy="20" r="1.8" fill="#1e40af" opacity="0.8" />
    <circle cx="26" cy="20" r="1.8" fill="#1e40af" opacity="0.8" />
    
    <!-- Doctor's face - simple eyes -->
    <circle cx="17.5" cy="11" r="1" fill="#ffffff" opacity="0.9" />
    <circle cx="22.5" cy="11" r="1" fill="#ffffff" opacity="0.9" />
    
    <!-- Simple smile -->
    <path
        d="M 17 14 Q 20 16 23 14"
        fill="none"
        stroke="#ffffff"
        stroke-width="1.5"
        stroke-linecap="round"
        opacity="0.8"
    />
</svg>
